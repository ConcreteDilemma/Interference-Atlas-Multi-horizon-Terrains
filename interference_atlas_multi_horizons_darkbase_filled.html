<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interference Atlas — Multi‑horizon Terrains (Filled Base)</title>
  <style>
    :root {
      --paper: #f6f5f2;
      --panel: rgba(255,255,255,0.92);
      --border: rgba(0,0,0,0.15);
      --accent: #1f6feb;
    }
    body { margin:0; background:var(--paper); overflow:hidden; }
    canvas { display:block; width:100vw; height:100vh; background:transparent; }
    .controls {
      position: fixed; top: 12px; right: 12px; z-index: 10;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px;
      font: 13px/1.3 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: #111;
      box-shadow: 0 10px 24px rgba(0,0,0,0.08);
      display: grid;
      gap: 8px;
      width: 330px;
    }
    .row { display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 8px; }
    input[type="range"] { width:100%; accent-color: var(--accent); }
    button {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 8px 10px;
      background: #fff;
      cursor: pointer;
      font: inherit;
    }
    .split { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .val { font-feature-settings: "tnum"; font-variant-numeric: tabular-nums; opacity: 0.85; }
  </style>
</head>
<body>
  <canvas id="view"></canvas>

  <div class="controls">
    <div class="row"><label>Number of horizons</label><span class="val" id="countVal"></span></div>
    <input id="count" type="range" min="1" max="4" value="3" step="1" />

    <div class="row"><label>Base horizon height</label><span class="val" id="hVal"></span></div>
    <input id="h" type="range" min="20" max="80" value="55" step="1" />

    <div class="row"><label>Curvature amplitude</label><span class="val" id="ampVal"></span></div>
    <input id="amp" type="range" min="0" max="25" value="8" step="1" />

    <div class="row"><label>Curvature frequency</label><span class="val" id="freqVal"></span></div>
    <input id="freq" type="range" min="0" max="10" value="3" step="1" />

    <div class="row"><label>Sliding speed</label><span class="val" id="speedVal"></span></div>
    <input id="speed" type="range" min="0" max="100" value="30" step="1" />

    <div class="split">
      <button id="refresh">Refresh terrains</button>
      <button id="save">Save PNG</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('view');
    const ctx = canvas.getContext('2d');
    function resize(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const palette = ['#000000', '#ffffff', '#e63946', '#1f6feb']; // black, white, red, blue
    const patterns = ['lines','grid','rings','weave'];

    function rand(min, max){ return min + Math.random()*(max-min); }
    function choice(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

    function newLayer(colour, kind){
      return {
        colour,
        spacing: rand(6, 90),
        angle: rand(0, Math.PI),
        speed: rand(-0.7, 0.7),
        driftX: rand(-50, 50),
        driftY: rand(-50, 50),
        lineWidth: Math.floor(rand(1, 4)),
        kind
      };
    }

    function bandColours(i, nBands){
      // top band fixed red + black
      if (i === 0) return ['#e63946', '#000000'];
      // bottom band dark blue + random partner from white, red, black
      if (i === nBands-1) {
        const partner = choice(['#ffffff','#e63946','#000000']);
        return ['#0a1c4f', partner];
      }
      // middles: random distinct
      let a = choice(palette), b = choice(palette), guard = 0;
      while (a === b && guard++ < 10) b = choice(palette);
      return [a, b];
    }

    let bands = [];
    function randomiseBands(){
      const nCurves = parseInt(ui.count.value, 10);
      const nBands = nCurves + 1; // bands fill from top edge through all curves to bottom edge
      bands = [];
      for (let i=0; i<nBands; i++){
        const cols = bandColours(i, nBands);
        const kind = choice(patterns);
        const A = newLayer(cols[0], kind);
        const B = newLayer(cols[1], kind);
        A.spacing = rand(6,18); B.spacing = rand(28,90);
        bands.push({ kind, layers:[A,B] });
      }
    }

    const ui = {
      count: document.getElementById('count'),
      countVal: document.getElementById('countVal'),
      h: document.getElementById('h'),
      hVal: document.getElementById('hVal'),
      amp: document.getElementById('amp'),
      ampVal: document.getElementById('ampVal'),
      freq: document.getElementById('freq'),
      freqVal: document.getElementById('freqVal'),
      speed: document.getElementById('speed'),
      speedVal: document.getElementById('speedVal'),
      refresh: document.getElementById('refresh'),
      save: document.getElementById('save')
    };
    function sync(){
      ui.countVal.textContent = ui.count.value;
      ui.hVal.textContent = ui.h.value + ' %';
      ui.ampVal.textContent = ui.amp.value;
      ui.freqVal.textContent = ui.freq.value;
      ui.speedVal.textContent = ui.speed.value + ' %';
    }
    ['count','h','amp','freq','speed'].forEach(id => ui[id].addEventListener('input', sync));
    ui.refresh.addEventListener('click', () => randomiseBands());
    ui.save.addEventListener('click', () => { const link = document.createElement('a'); link.download = 'interference_multi_horizons_darkbase_filled.png'; link.href = canvas.toDataURL('image/png'); link.click(); });
    sync();
    randomiseBands();

    function drawLines(L, extent){
      for(let x = -extent; x <= extent; x += L.spacing){
        ctx.beginPath();
        ctx.moveTo(x, -extent);
        ctx.lineTo(x,  extent);
        ctx.stroke();
      }
    }
    function drawGrid(L, extent){
      drawLines(L, extent);
      ctx.rotate(Math.PI/2);
      drawLines(L, extent);
    }
    function drawRings(L, extent){
      const maxR = Math.hypot(extent, extent);
      for(let r = L.spacing; r < maxR; r += L.spacing){
        ctx.beginPath();
        ctx.arc(0, 0, r, 0, Math.PI*2);
        ctx.stroke();
      }
    }
    function drawWeave(L, extent){
      ctx.save();
      ctx.rotate(Math.PI/4);
      drawLines(L, extent);
      ctx.rotate(Math.PI/2);
      drawLines(L, extent);
      ctx.restore();
    }
    function drawLayer(L){
      const w = canvas.width;
      const h = canvas.height;
      const extent = Math.max(w, h) * 2;
      ctx.save();
      ctx.translate(w/2 + L.driftX, h/2 + L.driftY);
      ctx.rotate(L.angle);
      ctx.strokeStyle = L.colour;
      ctx.lineWidth = L.lineWidth;
      if (L.kind === 'lines') drawLines(L, extent);
      else if (L.kind === 'grid') drawGrid(L, extent);
      else if (L.kind === 'rings') drawRings(L, extent);
      else if (L.kind === 'weave') drawWeave(L, extent);
      ctx.restore();
    }

    function horizonY(x, baseY, ampPx, freq, w, offset){
      const t = x / w;
      return baseY + ampPx * Math.sin((t * freq + offset) * Math.PI * 2);
    }

    let last = performance.now();
    function frame(now){
      const dt = Math.max(0, Math.min(0.05, (now - last) / 1000));
      last = now;
      const speed = parseInt(ui.speed.value, 10) / 100;

      const w = canvas.width;
      const h = canvas.height;
      ctx.clearRect(0,0,w,h);
      ctx.fillStyle = '#f6f5f2'; ctx.fillRect(0,0,w,h);

      const baseHy = Math.round(h * (100 - parseInt(ui.h.value,10)) / 100);
      const ampPx = (parseInt(ui.amp.value,10) / 100) * h;
      const freq = parseInt(ui.freq.value,10);

      const nCurves = parseInt(ui.count.value, 10);
      const nBands = nCurves + 1;
      const offsets = Array.from({length:nCurves}, (_,i)=> i*0.17);
      const curves = [];
      for(let i=0;i<nCurves;i++){
        const arr = [];
        for(let x=0;x<=w;x+=2){
          arr.push([x, horizonY(x, baseHy + (i-(nCurves-1)/2)* (h*0.08/nCurves), ampPx * (1 - i*0.12), freq, w, offsets[i])]);
        }
        curves.push(arr);
      }

      // update layer angles
      for(const band of bands){ for(const L of band.layers) L.angle += L.speed * speed * dt; }

      // draw bands top to bottom: there are nBands bands bounded by nCurves curves
      for(let i=0;i<nBands;i++){
        const topEdge = (i===0) ? null : curves[i-1];
        const bottomEdge = (i===nBands-1) ? null : curves[i];

        ctx.save();
        ctx.beginPath();
        if (!topEdge){ ctx.moveTo(0,0); ctx.lineTo(w,0); }
        else { for(let k=0;k<topEdge.length;k++){ const [x,y]=topEdge[k]; if(k===0) ctx.moveTo(x,y); else ctx.lineTo(x,y); } }

        if (!bottomEdge){ // go to bottom edge of canvas
          ctx.lineTo(w,h);
          ctx.lineTo(0,h);
        } else {
          for(let k=bottomEdge.length-1;k>=0;k--){ const [x,y]=bottomEdge[k]; ctx.lineTo(x,y); }
        }
        ctx.closePath();
        ctx.clip();

        const bandDef = bands[i % bands.length];
        for(const L of bandDef.layers) drawLayer(L);

        ctx.restore();
      }

      // draw the horizon strokes (curves only)
      ctx.lineWidth = 1; ctx.strokeStyle = 'rgba(0,0,0,0.25)';
      for(const edge of curves){
        ctx.beginPath();
        for(let k=0;k<edge.length;k++){
          const [x,y]=edge[k];
          if(k===0) ctx.moveTo(x+0.5,y+0.5); else ctx.lineTo(x+0.5,y+0.5);
        }
        ctx.stroke();
      }

      requestAnimationFrame(frame);
    }
    requestAnimationFrame(frame);
  </script>
</body>
</html>
